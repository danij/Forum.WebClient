    <link rel="stylesheet" href="/forum/dist/highlight-default.css">
    <script type="text/x-mathjax-config">
MathJax.Hub.Config({

    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/CommonHTML"],
    tex2jax: {
        inlineMath: [['$', '$'], ["\\(", "\\)"]],
        displayMath: [['$$', '$$'], ["\\[", "\\]"]],
        processEscapes: true,
        processClass: ".*",
        ignoreClass: "no-math"
    },
    "HTML-CSS": {availableFonts: ["TeX"]}
});
    </script>
    <script type="text/javascript" src="/forum/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/forum/dist/es6-promise.auto.min.js"></script>
