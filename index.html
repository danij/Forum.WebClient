<!DOCTYPE html>
<html>
<head>
    <title>Fast Forum</title>
    <meta charset="utf-8">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'">-->
    <link rel="stylesheet" href="/forum/dist/uikit.min.css">
    <link rel="stylesheet" href="/forum/css/main.css">
    <link rel="stylesheet" href="/forum/dist/highlight-default.css">
    <script type="text/x-mathjax-config">
MathJax.Hub.Config({

    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
        inlineMath: [['$', '$'], ["\\(", "\\)"]],
        displayMath: [['$$', '$$'], ["\\[", "\\]"]],
        processEscapes: true,
        processClass: ".*",
        ignoreClass: "no-math"
    },
    "HTML-CSS": {availableFonts: ["TeX"]}
});
    </script>
    <script type="text/javascript" src="/forum/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/forum/dist/es6-promise.auto.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js"></script>

    <script type="text/javascript" src="/forum/dist/bundle.js"></script>
    <script type="text/javascript" src="/forum/dist/uikit.min.js"></script>
    <script type="text/javascript" src="/forum/dist/uikit-icons.min.js"></script>
    <script type="text/javascript" src="/forum/dist/highlight.pack.js"></script>
    <script type="text/javascript" src="/forum/dist/remarkable.min.js"></script>
</head>
